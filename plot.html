<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 15px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focusMarkers circle {
  fill: none;
  stroke: steelblue;
}




.area {
  fill: steelblue;
  opacity: .3;
  clip-path: url(#clip);
}


.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}


</style>


<body>
<script src="http://d3js.org/d3.v3.js"></script>



<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
	margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;


var x = d3.scale.linear().range([0, width]);
var	x2 = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
var	y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom");
var	xAxis2 = d3.svg.axis().scale(x2).orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);


// var line = d3.svg.line()
//     .x(function(d) { return x(d.bmi); })
//     .y(function(d) { return y(d.prob); });

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.bmi); })
    .y0(height)
    .y1(function(d) { return y(d.prob); });


 var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.bmi); })
    .y0(height2)
    .y1(function(d) { return y2(d.prob); });




// //orginial code that works!!!
// var svg = d3.select("body").append("svg")
//     .attr("width", width + margin.left + margin.right)
//     .attr("height", height + margin.top + margin.bottom)
//   .append("g")
//     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);



//??????
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);





var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");



d3.tsv("data.tsv", function(error, data) {
  data.forEach(function(d) {
    d.bmi = +d.bmi;
    d.prob = +d.prob;
  });

  x.domain(d3.extent(data, function(d) { return d.bmi; }));
  y.domain(d3.extent(data, function(d) { return d.prob; }));
  x2.domain(x.domain());
  y2.domain(y.domain());



    focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);




  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
    	.attr("class", "x label")
    	.attr("x", width*.99)
    	.attr("y", -6)
    	.style("text-anchor", "end")
        .text("BMI");

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "y label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".75em")
      .style("text-anchor", "end")
      .text("Prob(DM)");


  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);


  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2*10);













  // THIS CODE SHOWS THE VALUES OM THE LINE    
  var bisectBMI = d3.bisector(function(d) { return d.bmi; }).left
  var formatProb = d3.format(",.2f")
  var formatBMI = d3.format(",.1f")


  //var focusMarkers = svg.append("g")
  var focusMarkers = focus.append("g")
      .attr("class", "focusMarkers")
      .style("display", "none");

  focusMarkers.append("circle")
      .attr("r", 6);

  focusMarkers.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");

  //svg.append("rect")
  focus.append("rect")
	  .attr("class", "overlay")
	  .attr("width", width)
	  .attr("height", height)
	  .on("mouseover", function() { focusMarkers.style("display", null); })
	  .on("mouseout", function() { focusMarkers.style("display", "none"); })
	  .on("mousemove", mousemove);

  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectBMI(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.bmi > d1.bmi - x0 ? d1 : d0;
    focusMarkers.attr("transform", "translate(" + x(d.bmi) + "," + y(d.prob) + ")");
    focusMarkers.select("text").text("BMI: " + formatBMI(d.bmi) + " Prob: " + formatProb(d.prob));
  }


});


  ///this is needed for the brushed part!		
  function brushed() {
	  x.domain(brush.empty() ? x2.domain() : brush.extent());
	  focus.select(".area").attr("d", area);
	  focus.select(".x.axis").call(xAxis);
  }




</script>
